<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
  </head>
  
  <body>
    <h1>GIT</h1>
    <ol>
      <li>将本地分支添加到github:
        <p>git remote add origin https://github.com/用户名/仓库.git</p>
        <p>git push -u orgin master</p>
      </li>
      <li>查看修改
        <p>git diff</p>
      </li>
      <li>查看版本纪录:
        <p>git log</p>
      </li>
      <li>查看状态：
        <p>git status</p>
      </li>
      <li>将工作区所有内容添加到缓存区:
        <p>git add .</p>
      </li>
      <li>将缓存区内容添加到分支:
        <p>git summit</p>
      </li>
  </body>
</html>
